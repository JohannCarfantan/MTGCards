<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Magic: The Gathering Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="imageDiv">
        <h2>Meurtres au Manoir Karlov</h2>
        <img id="cardPreview" src=""/>
        <select name="sets" id="setSelect" onchange="loadSetAndStartToDisplay()">
            <option value="mkm" selected="selected">Meurtres au Manoir Karlov</option>
            <!-- <option value="lci">Lost Caverns of Ixalan</option> -->
        </select>
        <div id="rarityChoice">
            <input type="checkbox" name="rarity" value="c" onclick="filterSet()">Communes
            <input type="checkbox" name="rarity" value="u" onclick="filterSet()">Uncos
            <input type="checkbox" name="rarity" value="r" onclick="filterSet()">Rares
            <input type="checkbox" name="rarity" value="m" onclick="filterSet()">Mythiques
        </div>
        <button id="setRandomButton" onclick="displayRandomCard()">Random</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
